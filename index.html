<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P0RTF0LI0</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
</head>
<body>

<div data-scroll-container id="app">

  <section data-scroll-section data-bgcolor="#FFF8E7" style="height: 100vh; position: relative; overflow: hidden;">

    <div style="position: absolute; top: 0; left: 10%; width: 80%; height: 100%; z-index: 1;">
      <iframe
              src="https://my.spline.design/loopcopycopy-qpmFThRAAgPr2844xRqkl70v-cm4/"
              frameborder="0"
              width="100%"
              height="100%"
              style="border: none;">
      </iframe>
    </div>

    <div style="position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 0; pointer-events: none; opacity: 0.6; font-size: 0.9rem; color: #333;">
      ↓ Scrollez sur les côtés ↓
    </div>

  </section>

  <section data-scroll-section data-bgcolor="#B5EAD7">
    <div style="text-align: center; z-index: 10;">
      <h2 data-scroll data-scroll-speed="1">Mon Univers</h2>
      <p style="max-width: 600px; font-size: 1.2rem; margin: 20px auto;">
        bla bla bla
      </p>
    </div>
    <div class="floating-card pos-3" data-scroll data-scroll-speed="3"></div>
  </section>

  <section data-scroll-section data-bgcolor="#FFB7B2">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <h2 style="margin-bottom: 50px; color: white;">Mes Projets</h2>

      <div class="project-container">
        <div class="project-item" data-scroll data-scroll-speed="1">Projet A</div>
        <div class="project-item" data-scroll data-scroll-speed="2" style="margin-top: 100px;">Projet B</div>
      </div>
    </div>
  </section>

</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
